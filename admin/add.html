<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Question</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    #status { margin: 15px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error   { background: #f8d7da; color: #721c24; }
    #loading { display: none; color: #0066cc; }
  </style>
</head>
<body>
  <header>
    <h1>Add New Question</h1>
    <nav>
      <a href="../index.html">Home</a> |
      <a href="../questions.html">Questions</a> |
      <a href="index.html">Admin Dashboard</a>
    </nav>
  </header>

  <main>
    <form id="addForm">
      <input type="text" id="title" placeholder="Question Title" required autofocus />
      <textarea id="answer" rows="12" placeholder="Full Answer (line breaks are preserved)" required></textarea>
      <input type="text" id="keywords" placeholder="SEO Keywords (comma separated, optional)" />
      <button type="submit">Add Question</button>
    </form>

    <div id="loading">Saving...</div>
    <div id="status"></div>
  </main>

  <footer>© 2026 Simple Q&A Blog</footer>

  <script>
    const API_URL = '/api/save-questions';
    const SECRET  = 'your-hardcoded-secret-2026';   // ← MUST match the one in api/save-questions.js

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title    = document.getElementById('title').value.trim();
      const answer   = document.getElementById('answer').value.trim();
      const keywords = document.getElementById('keywords').value.trim();

      if (!title || !answer) {
        showStatus('Title and answer are required', 'error');
        return;
      }

      showStatus('', '');
      document.getElementById('loading').style.display = 'block';

      try {
        // Get current data
        const currentRes = await fetch(`${location.origin}/questions.json`);
        let current = { questions: [] };
        if (currentRes.ok) {
          current = await currentRes.json();
        }

        // Add new question
        const newQuestion = {
          id: Date.now().toString(),
          title,
          answer,
          keywords,
          date: new Date().toISOString()
        };

        const updated = {
          questions: [...current.questions, newQuestion]
        };

        // Save via API
        const saveRes = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-secret': SECRET
          },
          body: JSON.stringify(updated)
        });

        if (!saveRes.ok) {
          const err = await saveRes.json();
          throw new Error(err.error || 'Save failed');
        }

        showStatus('Question added successfully!', 'success');
        setTimeout(() => location.href = 'index.html', 1500);

      } catch (err) {
        showStatus('Error: ' + err.message, 'error');
        console.error(err);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });

    function showStatus(message, type = '') {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = type;
    }
  </script>
</body>
</html>
