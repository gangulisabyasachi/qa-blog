  <main>
    <h2>Add New Question</h2>
    <p>Token: <input type="password" id="token" placeholder="Enter your secret token"></p>
    
    <form id="add-form">
      <input type="text" id="title" placeholder="Question title" required>
      <textarea id="answer" rows="12" placeholder="Full answer (you can use line breaks)" required></textarea>
      <input type="text" id="keywords" placeholder="SEO keywords (comma separated, optional)">
      <button type="submit">Add Question</button>
    </form>
    
    <p><small>Note: This is a very basic admin. Edit/delete not implemented yet.</small></p>
  </main>
